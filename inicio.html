<!DOCTYPE html>
<html lang="en" data-bs-theme="dark"> <!-- Define el idioma y activa el tema oscuro de Bootstrap -->

<head>
    <meta charset="UTF-8"> <!-- Define la codificación de caracteres (UTF-8 soporta tildes y símbolos) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Para que sea responsive en móviles -->
    <title>Formulario Completo</title> <!-- Título que se ve en la pestaña del navegador -->

    <!-- Carga Bootstrap desde CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">

    <!-- Carga tu CSS personalizado oscuro -->
    <link rel="stylesheet" href="estilos-dark.css"> <!-- Aquí va el archivo CSS con colores oscuros -->

</head>

<body class="p-4"> <!-- La clase p-4 aplica padding (espacio interno) de 1.5rem alrededor del body -->

    <!-- Contenedor principal de Bootstrap: centra el contenido y le da un ancho máximo -->
    <div class="container">

        <!-- Título centrado y con margen inferior -->
        <h1 class="text-center mb-4">Formulario Completo con Todos los Tipos</h1>
        <!-- text-center: centra el texto -->
        <!-- mb-4: margen inferior de 1.5rem -->

        <!-- FORMULARIO principal -->
        <form>
            <!-- Agrupación de campos de texto -->........
            <fieldset class="mb-4"> <!-- fieldset agrupa inputs relacionados -->
                <legend>Entradas de texto (input type)</legend> <!-- Título del grupo -->

                <!-- Input de tipo texto -->
                <div class="mb-3"> <!-- mb-3: margen inferior de 1rem -->
                    <label for="nombre" class="form-label">Nombre (text)</label>
                    <!-- class="form-label": estilo para etiquetas de formularios -->
                    <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
                    <!-- form-control: convierte el input en un campo estilizado -->
                    <!-- id="nombre": permite asociar el label y acceder con JS -->
                    <!-- placeholder: texto dentro del input hasta que se escriba -->
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico (email)</label>
                    <input type="email" class="form-control" id="email" placeholder="ejemplo@email.com">
                    <!-- type="email": valida que sea un correo válido -->
                </div>

                <!-- Grupo para contraseña con icono tipo ojo -->
                <div class="mb-3 position-relative">
                    <label for="password" class="form-label">Contraseña (password)</label>

                    <!-- Agrupamos el input y el botón del ojito con Bootstrap input-group -->
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" placeholder="********">

                        <!-- Botón con ícono de ojito al lado del input -->
                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                            <i class="bi bi-eye-slash" id="iconoOjo"></i>
                            <!-- Bootstrap Icons: ojo cerrado -->
                        </button>
                    </div>
                </div>

                <!-- Número -->
                <div class="mb-3">
                    <label for="edad" class="form-label">Edad (number)</label>
                    <input type="number" class="form-control" id="edad" min="0" max="120">
                    <!-- type="number": solo permite números -->
                    <!-- min/max: establece límites -->
                </div>

                <!-- Fecha -->
                <div class="mb-3">
                    <label for="fecha" class="form-label">Fecha de nacimiento (date)</label>
                    <input type="date" class="form-control" id="fecha">
                    <!-- type="date": muestra un calendario -->
                </div>
            </fieldset>

            <!-- SELECT -->
            <fieldset class="mb-4">
                <legend>Listas desplegables (select)</legend>

                <!-- Select simple -->
                <div class="mb-3">
                    <label for="pais" class="form-label">País</label>
                    <select class="form-select" id="pais">
                        <!-- form-select: estilo visual de Bootstrap para dropdown -->
                        <option selected>Selecciona un país</option>
                        <option value="1">Chile</option>
                        <option value="2">Argentina</option>
                        <option value="3">Perú</option>
                        <option value="4">México</option>
                        <option value="5">Colombia</option>
                    </select>
                </div>

                <!-- Select múltiple -->
                <div class="mb-3">
                    <label for="lenguajes" class="form-label">Lenguajes favoritos (múltiple)</label>
                    <select class="form-select" id="lenguajes" multiple>
                        <option>Python</option>
                        <option>JavaScript</option>
                        <option>Java</option>
                        <option>C++</option>
                        <option>Ruby</option>
                    </select>
                    <!-- multiple: permite elegir varios valores -->
                </div>
            </fieldset>

            <!-- CHECKBOX -->
            <fieldset class="mb-4">
                <legend>Checkboxes</legend>

                <!-- Cada checkbox puede seleccionarse o no -->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="check1">
                    <label class="form-check-label" for="check1">Aceptar términos y condiciones</label>
                    <!-- form-check: estilo contenedor -->
                    <!-- form-check-input: para checkbox -->
                    <!-- form-check-label: para texto al lado -->
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="check2">
                    <label class="form-check-label" for="check2">Suscribirme</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="check3" disabled>
                    <label class="form-check-label" for="check3">Opción deshabilitada</label>
                    <!-- disabled: no se puede marcar -->
                </div>
            </fieldset>

            <!-- RADIO -->
            <fieldset class="mb-4">
                <legend>Opciones únicas (radio)</legend>

                <!-- Solo uno puede seleccionarse (mismo name) -->
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="genero" id="masculino" value="masculino">
                    <label class="form-check-label" for="masculino">Masculino</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="genero" id="femenino" value="femenino">
                    <label class="form-check-label" for="femenino">Femenino</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="genero" id="otro" value="otro">
                    <label class="form-check-label" for="otro">Otro</label>
                </div>
            </fieldset>

            <!-- TEXTAREA -->
            <fieldset class="mb-4">
                <legend>Área de texto (textarea)</legend>

                <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="mensaje" rows="4"
                        placeholder="Escribe aquí tu mensaje..."></textarea>
                    <!-- textarea: área para escribir varias líneas -->
                    <!-- rows define la altura -->
                </div>
            </fieldset>

            <!-- RANGE -->
            <fieldset class="mb-4">
                <legend>Selector de Rango (range)</legend>

                <div class="mb-3">
                    <label for="satisfaccion" class="form-label">Nivel de satisfacción</label>
                    <input type="range" class="form-range" min="0" max="10" id="satisfaccion">
                    <!-- form-range: estilo de Bootstrap -->
                    <!-- min/max define el rango posible -->
                </div>
            </fieldset>

            <!-- FILE -->
            <fieldset class="mb-4">
                <legend>Subida de archivo</legend>

                <div class="mb-3">
                    <label for="archivo" class="form-label">Sube tu CV</label>
                    <input class="form-control" type="file" id="archivo">
                    <!-- type="file": permite seleccionar archivos del dispositivo -->
                </div>
            </fieldset>

            <!-- BOTÓN DE ENVÍO -->
            <button type="submit" class="btn btn-primary">
                <!-- btn: clase base para botones -->
                <!-- btn-primary: color azul principal -->
                Enviar Formulario
            </button>
        </form>
    </div>

    <!-- SCRIPT: Lógica del ojito -->
    <script>
        // Captura los elementos del DOM
        const passwordInput = document.getElementById("password"); // Campo de contraseña
        const toggleButton = document.getElementById("togglePassword"); // Botón del ojito
        const icono = document.getElementById("iconoOjo"); // Ícono del ojo

        // Evento de clic en el botón
        toggleButton.addEventListener("click", () => {
            const tipoActual = passwordInput.type; // "password" o "text"
            const mostrar = tipoActual === "password"; // ¿Está oculto?

            // Cambia el tipo de input
            passwordInput.type = mostrar ? "text" : "password";

            // Cambia el ícono visualmente
            icono.classList.toggle("bi-eye", mostrar); // Muestra el ojo abierto si se revela
            icono.classList.toggle("bi-eye-slash", !mostrar); // Ojo tachado si se oculta
        });
    </script>

</body>


</html>
