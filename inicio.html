<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="estilos-dark.css">
</head>

<body>

    <form id="formulario">
        <h2>Formulario de Registro</h2>

        <div class="fila">
            <div class="campo">
                <label for="nombre">Nombre Completo *</label>
                <input type="text" id="nombre">
                <div id="error-nombre" class="mensaje-error"></div>
            </div>
            <div class="campo">
                <label for="rut">RUT *</label>
                <input type="text" id="rut" placeholder="12345678-9">
                <div id="error-rut" class="mensaje-error"></div>
            </div>
            <div class="campo">
                <label for="fecha">Fecha de Nacimiento</label>
                <input type="text" id="fecha" placeholder="dd/MM/yyyy">
                <div id="error-fecha" class="mensaje-error"></div>
            </div>
        </div>

        <div class="fila">
            <div class="campo">
                <label for="cv">Currículum Vitae</label>
                <input type="file" id="cv" accept=".pdf,.docx">
                <div id="error-cv" class="mensaje-error"></div>
            </div>
            <div class="campo">
                <label for="email">Correo electrónico *</label>
                <input type="text" id="email">
                <div id="error-email" class="mensaje-error"></div>
            </div>
            <div class="campo">
                <label for="genero">Género</label>
                <select id="genero">
                    <option value="">Seleccione...</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                </select>
            </div>
        </div>

        <div class="fila">
            <div class="campo" style="flex: 1;">
                <label for="clave">Contraseña *</label>
                <input type="password" id="clave">
                <div id="error-clave" class="mensaje-error"></div>
            </div>
            <div class="campo" style="flex: 1;">
                <label for="clave2">Repetir Contraseña *</label>
                <input type="password" id="clave2">
                <div id="error-clave2" class="mensaje-error"></div>
            </div>
            <div class="campo" style="flex: 1;">
                <!-- columna vacía para mantener la alineación -->
            </div>
        </div>

        <div class="botones">
            <button id="cancelar" type="button" onclick="cancelar()">Cancelar</button>
            <button id="guardar" type="button" onclick="validar()">Guardar</button>
        </div>
    </form>

    <script src="scripts/scripts_inicio.js"></script>
</body>

</html>
